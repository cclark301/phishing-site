<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Warning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #1565c0; /* Dark blue color */
        }
        p {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1565c0; /* Dark blue color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0d47a1; /* Darker shade of blue on hover */
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://logowik.com/content/uploads/images/gcu-glasgow-caledonian-university-new223.logowik.com.webp" alt="GCU Logo" class="logo">
        <h1>Phishing Warning!</h1>
        <p>It seems you have been directed to a phishing website. Your security could have been at risk.</p>
        <p>For your safety, please avoid entering any personal or sensitive information.</p>
        <a href="https://www.google.com" class="btn">Return to Safety</a>
    </div>
</body>
</html>
